# src/main/resources/application.yml


spring:
  application:
    name: smart-hospital-registration

  # 激活哪个环境的配置
  profiles:
    active: dev


  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  # 文件上传配置
#  servlet:
#    multipart:
#      max-file-size: 10MB
#      max-request-size: 100MB

  # DeepSeek AI配置
deepseek:
  api-key: ${DEEPSEEK_API_KEY}
  base-url: https://api.deepseek.com
  model: deepseek-reasoner
  max-tokens: 2000
  temperature: 0.7

# 日志配置
logging:
  level:
    com.hospital.registration: debug
    org.springframework.web: debug
  file:
    name: logs/hospital-registration.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

